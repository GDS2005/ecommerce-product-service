version: '3'

services:
  app:
    container_name: rest-user
    build: 
      context: .
      dockerfile: Dockerfile
      target: base
    restart: always
    env_file: .env
    expose:
      - ${PORT}
    ports:
      - ${PORT}:${PORT}
    environment: 
      - MONGODB_URL=mongodb://mongo:27017/userdb
      - CLIENT_URL=${CLIENT_URL}
    links: 
      - mongo  
    depends_on:
      - mongo
    networks:
      - backend
  db:
    image: mongo
    restart: always
    ports:
      - "27018:27017"
    networks:
      - backend
